<ion-content>
  <div class="trueking" [routerLink]="['/home']">
    <br><svg xmlns="http://www.w3.org/2000/svg" width="161" height="47" viewBox="0 0 161 47">
      <text id="Trueking" transform="translate(0 37)" fill="#006DFF" font-size="40" font-family="ImprintMT-Shadow, Imprint MT Shadow"><tspan x="0" y="0">Trueking</tspan></text>
    </svg>
  </div>
  <ion-item class="no-lines">
    <ion-label class="big-text">Tradding offers...</ion-label>
  </ion-item>
  <div class="notification" *ngFor="let i of requests" (click)="seeOffer(i.id)">
    <div class="left">
      <img class="photo" src="{{i.bidder.photo}}">
    </div>
    <div class="right">
      <div class="title">
        {{i.bidderItem.name}}
        <span *ngIf="i.bidder.id == userID">(Yours)</span>
      </div>
      <div class="text">{{i.bidderItem.description}}</div>
    </div>
  </div>
</ion-content>
