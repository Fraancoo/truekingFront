<ion-content>
  <div class="trueking" [routerLink]="['/home']">
    <br><svg xmlns="http://www.w3.org/2000/svg" width="161" height="47" viewBox="0 0 161 47">
      <text id="Trueking" transform="translate(0 37)" fill="#006DFF" font-size="40" font-family="ImprintMT-Shadow, Imprint MT Shadow"><tspan x="0" y="0">Trueking</tspan></text>
    </svg>
  </div>
  <div class="itemInfo">
    <img class="itemPhoto" src="{{bidderItem.photo}}">
    <div class="itemDesc">
      <p class="big-text">{{bidderItem.name}}</p>
      <p class="text">{{bidderItem.description}}</p>
      <p class="text">{{bidderItem.reason}}</p>
    </div>
  </div>
  <hr>
  <div class="userInfo">
    <img class="photo" src="{{bidder.photo}}">
    <div class="big-text">{{bidder.firstName}} {{bidder.lastName}}</div>
    <p><b>({{bidder.phone}})</b></p>
    <p>{{bidder.city}}, {{bidder.address1}}, {{bidder.address2}}, {{bidder.zipcode}}</p>
  </div>
  <div class="bottom">
    <button class="button" (click)="replyOffer(3)">Decline offer</button>
    <button class="button dark-button" (click)="replyOffer(1)">I want it!!!</button>
  </div>
</ion-content>
