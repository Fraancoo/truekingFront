<ion-content>
  <div class="trueking" [routerLink]="['/home']">
    <br><svg xmlns="http://www.w3.org/2000/svg" width="161" height="47" viewBox="0 0 161 47">
      <text id="Trueking" transform="translate(0 37)" fill="#006DFF" font-size="40" font-family="ImprintMT-Shadow, Imprint MT Shadow"><tspan x="0" y="0">Trueking</tspan></text>
    </svg>
  </div>

  <ion-item class="no-lines">
    <ion-label class="big-text">You are going to trade...</ion-label>
  </ion-item>

  <div class="card">
    <div class="left">
      <img class="smallImage" src="{{item.photo}}"/>
    </div>
    <div class="right">
      <p class="title"><b>{{item.name}}</b></p>
      <p class="text">{{item.description}}</p>
      <p class="text">{{item.reason}}</p>
      <p class="text"><b>I hope receive: </b>{{item.inReturn}}</p>
    </div>
  </div>

  <ion-item class="no-lines">
    <ion-label class="big-text">For your...</ion-label>
  </ion-item>

  <div class="row">
    <div *ngFor="let i of userItems">
      <img id="{{i.id}}" class="gallery" (click)="selectItem(i.id)" src="{{i.photo}}">
    </div>
  </div>

  <div class="bottom">
    <hr>
    <button class="dark-button" (click)="sendOffer()">Send trading offer</button>
  </div>

</ion-content>
