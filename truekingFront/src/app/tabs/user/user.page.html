<ion-content>
  <div class="top">
    <div>
      <ion-icon class="top-icons" name="notifications-sharp" [routerLink]="['/offers']"></ion-icon>
    </div>
    <div>
      <ion-icon class="top-icons" name="settings-sharp"></ion-icon>
    </div>
  </div>
  <div style="text-align: center;">
    <img class="photo" src="{{user.photo}}"/>
  </div>
  <div class="text" style="text-align: center;">{{user.firstName}}</div>
  <div class="text" style="text-align: center;">{{user.lastName}}</div>
  <div class="text" style="margin-left: 15px;">
    <p>Your stuff</p>
  </div>
  <div class="row-stuff">
    <!-- <div class="addStuff"> Add stuff </div> -->
    <button class="card addStuff" [routerLink]="['/add']">
      <ion-icon name="add-circle-outline"></ion-icon>
    </button>
    <div (click)="viewItem()" *ngFor="let i of user.items">
      <img class="card" src="{{i.photo}}">
    </div>
  </div>
  <div class="text" style="margin-left: 15px;">
    <p>Your traded stuff</p>
  </div>
  <div *ngIf="user.tradedItems == 0" style="color: #dadada; margin: 20px;">Nothing yet...</div>
  <div class="row-stuff">
    <div *ngFor="let i of user.tradedItems">
      <img class="card" src="{{i.photo}}">
    </div>
  </div>
  <br>
</ion-content>
